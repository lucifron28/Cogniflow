<div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 mb-4">
                <span class="logo-bracket text-5xl font-bold text-glow">[</span>
                <app-icon name="brain" size="xl" customClass="logo-brain-auth"></app-icon>
                <span class="logo-bracket text-5xl font-bold text-glow">]</span>
            </div>
            <h1 class="text-4xl font-bold text-glow mb-2">Cogniflow</h1>
            <p class="opacity-60">Your intelligent note-taking companion</p>
        </div>

        <div class="card p-8 rounded-lg">
            <div class="flex gap-2 mb-6 p-1 rounded-lg" style="background-color: rgba(0, 242, 254, 0.05);">
                <button (click)="toggleMode()" [class.btn-primary]="mode() === 'login'"
                    [class.btn-secondary]="mode() === 'signup'"
                    class="flex-1 px-4 py-2 rounded-lg transition-all text-sm font-medium">
                    Login
                </button>
                <button (click)="toggleMode()" [class.btn-primary]="mode() === 'signup'"
                    [class.btn-secondary]="mode() === 'login'"
                    class="flex-1 px-4 py-2 rounded-lg transition-all text-sm font-medium">
                    Sign Up
                </button>
            </div>

            @if (errorMessage) {
            <div class="mb-4 p-3 rounded-lg text-sm"
                style="background-color: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #ef4444;">
                {{ errorMessage }}
            </div>
            }

            <form (ngSubmit)="onSubmit()">
                @if (mode() === 'signup') {
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2 opacity-80">Display Name</label>
                    <input type="text" [(ngModel)]="displayName" name="displayName" placeholder="Enter your name"
                        required class="w-full px-4 py-3 rounded-lg focus:outline-none bg-transparent transition-all"
                        style="border: 1px solid var(--color-cyber-accent);" />
                </div>
                }

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2 opacity-80">Email</label>
                    <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required
                        class="w-full px-4 py-3 rounded-lg focus:outline-none bg-transparent transition-all"
                        style="border: 1px solid var(--color-cyber-accent);" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2 opacity-80">Password</label>
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password"
                        required class="w-full px-4 py-3 rounded-lg focus:outline-none bg-transparent transition-all"
                        style="border: 1px solid var(--color-cyber-accent);" />
                </div>

                @if (mode() === 'signup') {
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 opacity-80">Confirm Password</label>
                    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password" required
                        class="w-full px-4 py-3 rounded-lg focus:outline-none bg-transparent transition-all"
                        style="border: 1px solid var(--color-cyber-accent);" />
                </div>
                }

                @if (mode() === 'login') {
                <div class="mb-6 text-right">
                    <button type="button" class="text-sm opacity-60 hover:opacity-100 transition-opacity">
                        Forgot Password?
                    </button>
                </div>
                }

                <button type="submit" [disabled]="loading"
                    class="w-full btn-primary px-6 py-3 rounded-lg font-medium transition-all hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    @if (loading) {
                    <span>Processing...</span>
                    } @else {
                    <span>{{ mode() === 'login' ? 'Login' : 'Create Account' }}</span>
                    }
                </button>
            </form>

            <div class="flex items-center gap-4 my-6">
                <div class="flex-1 h-px opacity-20" style="background-color: var(--color-cyber-accent);"></div>
                <span class="text-sm opacity-60">OR</span>
                <div class="flex-1 h-px opacity-20" style="background-color: var(--color-cyber-accent);"></div>
            </div>

            <button type="button" (click)="loginWithGoogle()" [disabled]="loading"
                class="w-full btn-secondary px-6 py-3 rounded-lg font-medium transition-all hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3">
                <app-icon name="google" size="lg"></app-icon>
                Continue with Google
            </button>
        </div>

        <div class="text-center mt-6 text-sm opacity-60">
            <p>
                By continuing, you agree to our
                <a href="#" class="hover:opacity-100 transition-opacity" style="color: var(--color-cyber-accent);">Terms
                    of Service</a>
                and
                <a href="#" class="hover:opacity-100 transition-opacity"
                    style="color: var(--color-cyber-accent);">Privacy Policy</a>
            </p>
        </div>
    </div>
</div>
