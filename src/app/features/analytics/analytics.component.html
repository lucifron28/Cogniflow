<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Study Analytics</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="card p-6 rounded-lg hover:shadow-[0_0_35px_rgba(0,242,254,0.6)] transition-all">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm mb-1 opacity-60">Total Notes</p>
                    <p class="text-3xl font-bold text-glow">0</p>
                </div>
                <div class="w-12 h-12 rounded-lg flex items-center justify-center"
                    style="background-color: rgba(0, 242, 254, 0.1);">
                    <app-icon name="document" size="lg" [attr.style]="'color: var(--color-cyber-accent);'"></app-icon>
                </div>
            </div>
        </div>

        <!-- Study Time -->
        <div class="card p-6 rounded-lg hover:shadow-[0_0_35px_rgba(0,242,254,0.6)] transition-all">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm mb-1 opacity-60">Study Time</p>
                    <p class="text-3xl font-bold text-glow">0h</p>
                </div>
                <div class="w-12 h-12 rounded-lg flex items-center justify-center"
                    style="background-color: rgba(34, 197, 94, 0.1);">
                    <app-icon name="clock" size="lg" customClass="text-green-500"></app-icon>
                </div>
            </div>
        </div>

        <div class="card p-6 rounded-lg hover:shadow-[0_0_35px_rgba(0,242,254,0.6)] transition-all">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm mb-1 opacity-60">Active Streak</p>
                    <p class="text-3xl font-bold text-glow">0 days</p>
                </div>
                <div class="w-12 h-12 rounded-lg flex items-center justify-center"
                    style="background-color: rgba(249, 115, 22, 0.1);">
                    <app-icon name="fire" size="lg" customClass="text-orange-500"></app-icon>
                </div>
            </div>
        </div>

        <!-- Tags Used -->
        <div class="card p-6 rounded-lg hover:shadow-[0_0_35px_rgba(0,242,254,0.6)] transition-all">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm mb-1 opacity-60">Tags Used</p>
                    <p class="text-3xl font-bold text-glow">0</p>
                </div>
                <div class="w-12 h-12 rounded-lg flex items-center justify-center"
                    style="background-color: rgba(168, 85, 247, 0.1);">
                    <app-icon name="tag" size="lg" customClass="text-purple-500"></app-icon>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="card p-6 rounded-lg">
            <h3 class="text-lg font-semibold mb-4">Study Activity</h3>
            <div class="h-64 flex items-center justify-center rounded opacity-50"
                style="background-color: rgba(0, 242, 254, 0.05);">
                <p>Chart will be displayed here (ng2-charts)</p>
            </div>
        </div>

        <div class="card p-6 rounded-lg">
            <h3 class="text-lg font-semibold mb-4">Popular Tags</h3>
            <div class="h-64 flex items-center justify-center rounded opacity-50"
                style="background-color: rgba(0, 242, 254, 0.05);">
                <p>Tag distribution chart (ng2-charts)</p>
            </div>
        </div>
    </div>

    <div class="mt-6 card p-6 rounded-lg">
        <h3 class="text-lg font-semibold mb-4">Recent Activity</h3>
        <div class="text-center py-8">
            <p class="opacity-50">No activity to display yet</p>
        </div>
    </div>
</div>
