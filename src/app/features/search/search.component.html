        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />

            <input type="text" placeholder="Search notes by title, content, or tags..."

    <!-- Filter Tags -->
    <div class="card p-6 rounded-lg mb-6">

                All Tags

            <button class="btn-secondary px-4 py-2 rounded-lg transition-all text-sm">
                JavaScript
            </button>
            <button class="btn-secondary px-4 py-2 rounded-lg transition-all text-sm">
                Angular
            </button>

                TypeScript
            </button>

    </div>

    <!-- Search Results -->
    <div class="card rounded-lg">
        <div class="p-6" style="border-bottom: 1px solid var(--color-cyber-accent);">

        </div>

        <div class="p-12 text-center">
            <svg class="w-16 h-16 mx-auto mb-4 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <p class="text-lg opacity-70">No results found</p>
            <p class="text-sm mt-2 opacity-50">Try searching for something or select a tag filter</p>
        </div>
    </div>
