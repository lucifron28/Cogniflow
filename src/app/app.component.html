<div class="min-h-screen">
    <nav class="nav">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-glow">Cogniflow</h1>

                <div class="flex items-center gap-6">
                    <a routerLink="/notes" routerLinkActive="text-glow font-semibold"
                        class="transition-colors hover:text-glow"
                        [class.text-cyber-accent]="themeService.theme() === 'cyber-glow'"
                        [class.text-gray-600]="themeService.theme() === 'electric-sky'">
                        Notes
                    </a>
                    <a routerLink="/analytics" routerLinkActive="text-glow font-semibold"
                        class="transition-colors hover:text-glow"
                        [class.text-cyber-accent]="themeService.theme() === 'cyber-glow'"
                        [class.text-gray-600]="themeService.theme() === 'electric-sky'">
                        Analytics
                    </a>
                    <a routerLink="/search" routerLinkActive="text-glow font-semibold"
                        class="transition-colors hover:text-glow"
                        [class.text-cyber-accent]="themeService.theme() === 'cyber-glow'"
                        [class.text-gray-600]="themeService.theme() === 'electric-sky'">
                        Search
                    </a>

                    <app-theme-toggle />
                </div>
            </div>
        </div>
    </nav>

    <router-outlet />
</div>
